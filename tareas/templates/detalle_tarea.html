{%extends 'base.html' %}

{% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form method="post">
        <h1 class="text-danger">{{tarea.titulo}}</h1>
        {{error}}
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">
          Actualizar
        </button>
      </form>

      <div class="mt-3 d-flex justify-content-between">
        <form action="{% url 'tarea_completada' tarea.id%}" method="post">
          {% csrf_token %}
          <button class="btn btn-success">
            Completada
          </button>
        </form>

        <form action="{% url 'tarea_borrada' tarea.id%}" method="post">
          {% csrf_token %}
          <button class="btn btn-danger">
            Borrar
          </button>
        </form>
      </div>



    </div>
  </div>
</main>

{% endblock %}

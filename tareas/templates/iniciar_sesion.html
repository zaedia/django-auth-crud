{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/iniciar_sesion/" method="post" class="card card-body">
                <h1 class="text-center">Iniciar Sesion</h1>
                {{error}}
                {%csrf_token%}

                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" class="form-control" placeholder="Escribe tu nombre de usuario">
                </div>

                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" class="form-control" placeholder="Escribe tu Contraseña">
                </div>

                <button class="btn btn-primary">
                    Iniciar Sesion
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Django CRUD</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Django CRUD</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Principal</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/tareas">Tareas Pendientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tareas_completadas">Tareas Completadas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tareas/crear">Crear Tarea</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cerrar_sesion">Cerrar Sesion</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/registro">Registrarse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/iniciar_sesion">Iniciar Sesion</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <nav>
    <ul>
      
    </ul>
  </nav>

  {% block content %}
  {% endblock %}

</body>

</html>
